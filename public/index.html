<html>

<head>
    <style>

        /* Hide the native InfoWindow close box */
        .gm-style-iw button {
            display: none !important;
        }

        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Styling for Autocomplete search bar */
        #pac-card {
            background-color: #fff;
            border-radius: 2px 0 0 2px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            margin: 10px 10px 0 0;
            -moz-box-sizing: border-box;
            outline: none;
        }

        #pac-container {
            padding-top: 12px;
            padding-bottom: 12px;
            margin-right: 12px;
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #pac-input:focus {
            border-color: #104b86;
        }

        #title {
            color: #fff;
            background-color: #0a3981;
            font-size: 18px;
            font-weight: 400;
            padding: 6px 12px;
        }

        .hidden {
            display: none;
        }

        /* Styling for an info pane that slides out from the left.
         * Hidden by default. */
        #panel {
            height: 100%;
            width: null;
            background-color: white;
            position: fixed;
            z-index: 1;
            overflow-x: hidden;
            transition: all .2s ease-out;
        }

        .open {
            width: 250px;
        }

        .place {
            font-family: 'Inter', arial, sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            margin-block-end: 0px;
            padding-left: 18px;
            padding-right: 18px;
        }

        .distanceText {
            color: #808080;
            font-family: 'Inter', arial, sans-serif;
            font-size: 1em;
            font-weight: 400;
            margin-block-start: 0.25em;
            padding-left: 18px;
            padding-right: 18px;
        }
    </style>
</head>

<body>
<!-- Search bar wrapper -->
<div id="map-search-container">
    <input
            id="pac-input"
            class="map-search-input"
            type="text"
            placeholder="Enter an address"
    />
</div>
<!-- The div to hold the map -->
<div id="map"></div>

<script src="app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIa0IET5jm2MIknVCBUgwK8CQ_hB-Jxv8&libraries=places&callback=initMap&solution_channel=GMP_codelabs_simplestorelocator_v1_a">
</script>
</body>

</html>
